<div>
  <mat-toolbar>
    <h1 class="center">TODOs</h1>
  </mat-toolbar>
<mat-card class="example-card" *ngFor="let todos of listTodos">
    <mat-card-header>
      <mat-card-title>{{todos.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" (click)="detalleTodo(todos.id)">Detalles del TODOs</button>
    </mat-card-actions>
  </mat-card>
</div>
