<div>
    <mat-toolbar>
      <h1 class="center">Detalle del album</h1>
    </mat-toolbar>
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>titulo {{detallePost.title}}</mat-card-title>
        <mat-card-subtitle>Usuario: {{detallePost.userId}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
            <p class="text3">Cuerpo de la noticia</p>
            {{detallePost.body}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="postComments(detallePost.id)" >Comentarios </button>
        <button mat-button color="primary" (click)="detalleUser(detallePost.userId)">Detalles del usuario </button>
        <button mat-button color="primary" (click)="volver()">Volver</button>
      </mat-card-actions>
    </mat-card>
  </div>
