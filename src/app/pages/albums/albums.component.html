<div>
  <mat-toolbar>
    <h1 class="center">Albums</h1>
  </mat-toolbar>
<mat-card class="example-card" *ngFor="let album of listAlbums">
    <mat-card-header>
      <mat-card-title>{{album.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="detalleAlbum(album.id)">Detalles del Album</button>
    </mat-card-actions>
  </mat-card>
</div>
