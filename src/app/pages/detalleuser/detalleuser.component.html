<div>
    <mat-toolbar>
      <h1 class="center">Usuarios</h1>
    </mat-toolbar>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ detalleUser.name }}</mat-card-title>
          <mat-card-subtitle>{{ detalleUser.username }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Sitio Web</p>
          <mat-card-subtitle>{{ detalleUser.website }}</mat-card-subtitle>
          <p>Data Company</p>
          <li>
            {{ detalleUser.company.bs }}
          </li>
          <li>
            {{ detalleUser.company.catchPhrase }}
          </li>
          <li>
            {{ detalleUser.company.name }}
          </li>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="postUsers(detalleUser.id)">Posteos</button>
          <button mat-button color="primary" (click)="albumUsers(detalleUser.id)">Albums</button>
          <button mat-button color="primary" (click)="todoUsers(detalleUser.id)">TODOs</button>
        </mat-card-actions>
        <button mat-button color="primary" (click)="volver()">Volver</button>
      </mat-card>
  </div>
