<div>
  <mat-toolbar>
    <h1 class="center">Usuarios</h1>
  </mat-toolbar>
    <mat-card class="example-card" *ngFor="let users of listUsers">
      <mat-card-header>
        <mat-card-title>{{ users.name }}</mat-card-title>
        <mat-card-subtitle>{{ users.username }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary" (click)="detalleUser(users.id)">Detalle del Usuario</button>
      </mat-card-actions>
    </mat-card>
</div>
