<div class="margin">
    <mat-toolbar>
      <h1 class="title">Albums</h1>
    </mat-toolbar>
    <div class="text">
  <mat-card class="example-card" *ngFor="let album of datosAlbum" >
      <mat-card-header>
        <mat-card-title>{{album.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          {{album.id}}
      </mat-card-content>
    </mat-card>
    <mat-card-actions>
        <button mat-button color="primary" (click)='volverUsuarios()'>Volver</button>
      </mat-card-actions>
    </div>
  </div>
